{% extends "base1.html" %}

{% block title %}Add a Film{% endblock %}

{% block content %}
<div class="cont1">
    <h2 class="daamate">დაამატე ფილმი</h2>
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" placeholder="Enter Title"  name="title" required>
        </div>
        <div class="form-group">
            <label for="years">Year:</label>
            <input type="text" class="form-control" id="years" placeholder="Enter Year"name="years" required>
        </div>
        <div class="form-group">
            <label for="budget">Budget:</label>
            <input type="text" class="form-control" id="budget" placeholder="Enter Budget"name="budget" required>
        </div>
        <div class="form-group">
            <label for="url">FilmLink:</label>
            <input type="text" class="form-control" id="url" placeholder="Enter Movie link"name="url">
        </div>
        <div class="form-group">
            <label for="file">Photo:</label>
            <input type="file" class="form-control" id="file" name="file" required>
        </div>
        <button type="submit" class="button">Add Film</button>

    </form>
</div>
{% endblock %}
